<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Desordenados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .number {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Números Desordenados</h1>
    <div id="numberContainer"></div>
    <p>Selecciona un número para sumarlo:</p>
    <select id="selectSum" onchange="updateNumbers()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <script>
        // Generar y desordenar el array
        let numbers = [1, 2, 3, 4, 5, 6, 7].sort(() => Math.random() - 0.5);

        // Mostrar los números en la página
        const numberContainer = document.getElementById('numberContainer');
        function renderNumbers() {
            numberContainer.innerHTML = '';
            numbers.forEach(num => {
                const span = document.createElement('span');
                span.className = 'number';
                span.textContent = num;
                numberContainer.appendChild(span);
            });
        }
        renderNumbers();

        // Actualizar los números al cambiar el valor del select
        function updateNumbers() {
            const sumValue = parseInt(document.getElementById('selectSum').value);

            numbers = numbers.map(num => {
                if (num === 7) {
                    return 1; // Si es 7, se convierte en 1
                } else if (num === 6) {
                    return 1; // Si es 6, también se convierte en 1
                } else {
                    return num + sumValue; // Aumenta el número normal
                }
            });

            renderNumbers(); // Vuelve a renderizar los números
        }
    </script>
</body>
</html>
